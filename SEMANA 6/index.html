<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Registro de usuarios</h1>
       
        <form id="registroform" novalidate>
             <!--Nombre-->
             <div class="field">
            <label for="nombre">Nombre *:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej.Nubia" autocomplete="name">
            <small class="error" id="nombreError"></small>
            </div>
            <!--Correo-->
            <div class="field">
            <label for="email">Correo electronico *:</label>
            <input type="email" id="email" name="email" placeholder="Ej. juan123@gmail.com">
            <small class="error" id="emailError"></small>
            </div>
            <!--Contraseña-->
            <div class="field">
            <label for="password">Contraseña *:</label>
            <input type="password" id="password" name="password" placeholder="Min 8, números, caracteres especiales y letras">
            <small class="error" id="passwordError"></small>
            </div>
             <!-- Confirmación de contraseña-->
            <div class="field">
            <label for="confirmPassword">Confirmar Contraseña *:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite contraseña">
            <small class="error" id="confirmPasswordError"></small>
            </div>
             <!-- edad-->
            <div class="field">
            <label for="edad"> Edad *:</label>
            <input type="número" id="edad" name="edad" placeholder="Ej.18" min="0">
            <small class="error" id="edadError"></small>
            </div>
               <!-- Botones-->
                <button type="submit" id="btnEnviar" disabled>Enviar</button>
                <button type="reset" id="btnReset" class="secondary">Reiniciar</button>
            </div>
             <!-- Mensaje de éxito-->
              <div id="mensajeExito" class="success-message" aria-live="polite"></div>
        </form>

    </main>
   <script src="script.js"></script> 
</body>
<html>
